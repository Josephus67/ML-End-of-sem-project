<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Comment Spam Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">YouTube Comment Spam Detector</h1>
        
        <form id="spam-form" class="space-y-4">
            <textarea 
                id="comment-input" 
                name="comment"
                rows="4" 
                class="w-full border rounded p-2" 
                placeholder="Enter YouTube comment here..."
            ></textarea>
            
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
            >
                Check for Spam
            </button>
        </form>

        <div id="result" class="mt-4 text-center hidden">
            <p id="result-message" class="font-bold"></p>
            <p id="probability" class="text-sm text-gray-600"></p>
        </div>
    </div>

    <script>
        document.getElementById('spam-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const comment = document.getElementById('comment-input').value;
            const resultDiv = document.getElementById('result');
            const resultMessage = document.getElementById('result-message');
            const probabilityText = document.getElementById('probability');

            const formData = new FormData();
            formData.append('comment', comment);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.classList.remove('hidden');
                
                // Directly mimic pred_class() function's output format
                resultMessage.textContent = `"${comment}" ${data.message}`;
                
                probabilityText.textContent = `Spam Probability: ${(data.spam_probability * 100).toFixed(2)}%`;
                
                resultMessage.className = data.is_spam 
                    ? 'text-red-600 font-bold' 
                    : 'text-green-600 font-bold';
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.classList.remove('hidden');
                resultMessage.textContent = 'An error occurred';
                probabilityText.textContent = '';
            });
        });
    </script>
</body>
</html>
